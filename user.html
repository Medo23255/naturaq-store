<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحتي - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="images/logo.png" alt="NaturaQ Logo" class="logo">
  </header>

  <section class="user-profile">
    <h1>الصفحة الشخصية</h1>
    <div class="user-card">
      <p><strong>البريد الإلكتروني:</strong> <span id="user-email">...</span></p>
      <p><strong>الاسم الكامل:</strong> <span id="user-name">...</span></p>
      <p><strong>تاريخ التسجيل:</strong> <span id="created-at">...</span></p>
      <button onclick="logout()" class="btn-secondary">تسجيل الخروج</button>
    </div>
  </section>

  <footer class="footer">
    جميع الحقوق محفوظة © NaturaQ 2025
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;

        // لو فيه بيانات إضافية في Firestore
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("user-name").textContent = data.fullName || "غير متوفر";
            document.getElementById("created-at").textContent = data.createdAt || "غير متوفر";
          } else {
            document.getElementById("user-name").textContent = "غير متوفر";
            document.getElementById("created-at").textContent = "غير متوفر";
          }
        });

      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    }
    .user-profile {
      text-align: center;
      margin-top: 40px;
    }
    .user-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px #ccc;
      padding: 30px;
      max-width: 450px;
      margin: auto;
    }
    .user-card p {
      font-size: 16px;
      margin: 12px 0;
    }
    .btn-secondary {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e0dede;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</body>
</html>
