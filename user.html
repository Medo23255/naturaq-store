<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة المستخدم - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <img src="images/logo.png" alt="NaturaQ Logo" class="logo">
</header>

<section class="user-profile">
  <h1>مرحبا بك في صفحتك الشخصية</h1>
  <div class="user-card">
    <p><strong>الاسم / البريد:</strong> <span id="user-email">جار التحميل...</span></p>
    <button onclick="logout()" class="btn-secondary">تسجيل الخروج</button>
  </div>
</section>

<footer class="footer">
  © 2025 NaturaQ. جميع الحقوق محفوظة.
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA1rtsF8gu6qPUJ-SoomECIUG__VJPjMMI",
    authDomain: "naturaq-store.firebaseapp.com",
    projectId: "naturaq-store",
    storageBucket: "naturaq-store.appspot.com",
    messagingSenderId: "638923298702",
    appId: "1:638923298702:web:8ed21954723632048b6df"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("user-email").textContent = user.displayName || user.email;
    } else {
      window.location.href = "login.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

<style>
  body {
    font-family: 'Cairo', sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }

  .user-profile {
    text-align: center;
    margin-top: 40px;
  }

  .user-card {
    background: white;
    padding: 20px;
    margin: auto;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }

  .btn-secondary {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background: #e3d8d8;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-secondary:hover {
    background: #c6bbbb;
  }
</style>

</body>
</html>
