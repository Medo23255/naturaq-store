<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحتي - NaturaQ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    .profile-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #a1c7b6;
    }
    .profile-header h2 {
      margin: 0;
      font-size: 28px;
    }
    .profile-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .info-box {
      background: #f2fdf5;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ddd;
    }
    .info-box strong {
      display: block;
      color: #2e7d32;
      margin-bottom: 5px;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #e57373;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #d32f2f;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px;
      background-color: #e0f2f1;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/100" alt="صورة المستخدم">
      <h2>الصفحة الشخصية</h2>
    </div>
    <div class="profile-info">
      <div class="info-box">
        <strong>البريد الإلكتروني:</strong>
        <span id="user-email">...</span>
      </div>
      <div class="info-box">
        <strong>الاسم الكامل:</strong>
        <span id="user-name">...</span>
      </div>
      <div class="info-box">
        <strong>رقم الهاتف:</strong>
        <span id="user-phone">...</span>
      </div>
      <div class="info-box">
        <strong>تاريخ التسجيل:</strong>
        <span id="created-at">...</span>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  </div>  <footer>
    جميع الحقوق محفوظة © NaturaQ 2025
  </footer>  <!-- بوت الذكاء الاصطناعي -->  <script>
    window.chatbaseConfig = {
      chatbotId: "QyA3pZTR2k1v9jspuzdAs",
      showLauncher: true,
      launcherTitle: "مساعد NaturaQ"
    };
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.async = true;
    document.body.appendChild(script);
  </script>  <script type="module">
    import { auth, db } from './firebase-config.js';
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").textContent = user.email || "غير متوفر";
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("user-name").textContent = data.fullName || "غير متوفر";
            document.getElementById("user-phone").textContent = data.phone || "غير متوفر";
            document.getElementById("created-at").textContent = data.createdAt || "غير متوفر";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = function () {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script></body>
</html>
