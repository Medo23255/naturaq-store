<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحتي - NaturaQ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header img {
      width: 80px;
    }
    .header h2 {
      font-size: 28px;
      margin: 0;
    }
    .user-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .info-box {
      background: #eafaf1;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #2e7d32;
    }
    .logout-btn {
      margin-top: 30px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      width: fit-content;
    }
    .logout-btn:hover {
      background-color: #c62828;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="NaturaQ Logo">
      <h2>الصفحة الشخصية</h2>
    </div><div class="user-info">
  <div class="info-box">
    <strong>الاسم الكامل:</strong>
    <span id="user-name">جاري التحميل...</span>
  </div>
  <div class="info-box">
    <strong>البريد الإلكتروني:</strong>
    <span id="user-email">جاري التحميل...</span>
  </div>
  <div class="info-box">
    <strong>رقم الهاتف:</strong>
    <span id="user-phone">جاري التحميل...</span>
  </div>
  <div class="info-box">
    <strong>تاريخ التسجيل:</strong>
    <span id="created-at">جاري التحميل...</span>
  </div>
</div>

<button class="logout-btn" id="logout-btn">تسجيل الخروج</button>

  </div>  <footer>
    جميع الحقوق محفوظة © NaturaQ 2025
  </footer>  <!-- بوت الذكاء الاصطناعي -->  <script>
    window.chatbaseConfig = {
      chatbotId: "QyA3pZTR2k1v9jspuzdAs",
      showLauncher: true,
      launcherTitle: "مساعد NaturaQ"
    };
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.async = true;
    document.body.appendChild(script);
  </script>  <!-- Firebase Modules -->  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
    import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const emailSpan = document.getElementById('user-email');
    const nameSpan = document.getElementById('user-name');
    const phoneSpan = document.getElementById('user-phone');
    const createdAtSpan = document.getElementById('created-at');
    const logoutBtn = document.getElementById('logout-btn');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailSpan.textContent = user.email || 'غير متوفر';
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          nameSpan.textContent = data.fullName || 'غير متوفر';
          phoneSpan.textContent = data.phone || 'غير متوفر';
          createdAtSpan.textContent = data.createdAt || 'غير متوفر';
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'login.html');
    });
  </script></body>
</html>
