<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحتي - NaturaQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f7fdfc;
    }
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      height: 40px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-banner {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .user-banner img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #a0d3bb;
    }
    .user-banner h2 {
      font-size: 28px;
      margin: 0;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .info-card {
      background: #eafaf1;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: center;
    }
    .info-card strong {
      display: block;
      color: #2e7d32;
      margin-bottom: 6px;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c62828;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: #e0f2f1;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="NaturaQ Logo" class="logo">
    <span>الصفحة الشخصية</span>
  </header>  <main class="container">
    <div class="user-banner">
      <img src="https://via.placeholder.com/100" alt="صورة المستخدم">
      <h2 id="user-name">مرحبًا</h2>
    </div><div class="info-grid">
  <div class="info-card">
    <strong>البريد الإلكتروني:</strong>
    <span id="user-email">...</span>
  </div>
  <div class="info-card">
    <strong>رقم الهاتف:</strong>
    <span id="user-phone">...</span>
  </div>
  <div class="info-card">
    <strong>تاريخ التسجيل:</strong>
    <span id="created-at">...</span>
  </div>
</div>

<button class="logout-btn" id="logout-btn">تسجيل الخروج</button>

  </main>  <footer>
    جميع الحقوق محفوظة © NaturaQ 2025
  </footer>  <!-- بوت الذكاء الاصطناعي -->  <script>
    window.chatbaseConfig = {
      chatbotId: "QyA3pZTR2k1v9jspuzdAs",
      showLauncher: true,
      launcherTitle: "مساعد NaturaQ"
    };
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.async = true;
    document.body.appendChild(script);
  </script>  <!-- Firebase: عرض بيانات وتسجيل الخروج -->  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';
    import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const nameEl = document.getElementById("user-name");
    const emailEl = document.getElementById("user-email");
    const phoneEl = document.getElementById("user-phone");
    const createdAtEl = document.getElementById("created-at");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailEl.textContent = user.email;
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          nameEl.textContent = data.fullName || "غير متوفر";
          phoneEl.textContent = data.phone || "غير متوفر";
          createdAtEl.textContent = data.createdAt || "غير متوفر";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script></body>
</html>
