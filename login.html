<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfaf6;
    }
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #A8D5BA;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #82cdb0;
    }
    a {
      color: #5a7d6f;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى حسابك</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button onclick="login()">تسجيل الدخول</button>
    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
    <p><a href="#" onclick="resetPassword()">نسيت كلمة المرور؟</a></p>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA1rtsF8gu6qPUJ-SoomECIUG__VJPjMMI",
      authDomain: "naturaq-store.firebaseapp.com",
      projectId: "naturaq-store",
      storageBucket: "naturaq-store.appspot.com",
      messagingSenderId: "638923298702",
      appId: "1:638923298702:web:8ed21954723632048b6df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        Swal.fire("تنبيه", "يرجى ملء جميع الحقول.", "warning");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          Swal.fire({
            icon: 'success',
            title: 'تم تسجيل الدخول بنجاح',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "index.html";
          });
        })
        .catch((error) => {
          Swal.fire("خطأ", error.message, "error");
        });
    }

    window.resetPassword = function () {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        Swal.fire("تنبيه", "يرجى إدخال البريد الإلكتروني أولاً.", "info");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          Swal.fire("تم الإرسال", "تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك.", "success");
        })
        .catch((error) => {
          Swal.fire("خطأ", error.message, "error");
        });
    }
  </script></body>
</html>
