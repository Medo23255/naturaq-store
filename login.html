<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="product-page">
  <h1>تسجيل الدخول</h1>

  <input type="email" id="email" placeholder="البريد الإلكتروني" style="margin-bottom: 10px; padding: 10px; width: 100%; max-width: 300px;" />
  <input type="password" id="password" placeholder="كلمة المرور" style="margin-bottom: 20px; padding: 10px; width: 100%; max-width: 300px;" />

  <button class="btn-primary" onclick="login()">دخول</button>
  <p style="margin-top: 10px;">لا تملك حساب؟ <a href="#" onclick="signup()">سجل الآن</a></p>
</div>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIza....", // استبدل بمفتاحك
    authDomain: "naturaq-store.firebaseapp.com",
    projectId: "naturaq-store",
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(user => {
        alert("تم تسجيل الدخول بنجاح!");
        localStorage.setItem("userEmail", user.user.email);
        localStorage.setItem("userUID", user.user.uid);
        window.location.href = "index.html"; // العودة للصفحة الرئيسية
      })
      .catch(error => alert(error.message));
  }

  function signup() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(user => {
        alert("تم إنشاء الحساب بنجاح!");
        login();
      })
      .catch(error => alert(error.message));
  }
</script>

</body>
</html>
