<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - NaturaQ</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="header">
    <img src="../images/logo.png" alt="NaturaQ Logo" class="logo">
    <h1>تسجيل الدخول إلى حسابك</h1>
  </div>  <section class="product-page">
    <form onsubmit="loginUser(event)" class="form-card">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit" class="btn-primary">تسجيل الدخول</button>
    </form>
    <p style="text-align:center; margin-top:10px;">ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </section>  <footer class="footer">
    © 2025 NaturaQ. جميع الحقوق محفوظة.
  </footer>  <script>
    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = '../index.html';
        })
        .catch(error => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script></body>
</html>
