<!-- login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="login-container">
    <img src="../images/logo.png" alt="NaturaQ Logo" class="logo" />
    <h1>تسجيل الدخول إلى حسابك</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="login-btn" class="btn-primary">تسجيل الدخول</button>
    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
    <p class="footer">.NaturaQ © 2025 جميع الحقوق محفوظة.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    document.getElementById("login-btn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          localStorage.setItem("user", JSON.stringify(userCredential.user));
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    });
  </script>
</body>
</html>
