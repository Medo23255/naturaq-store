<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfaf6;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-primary {
      background-color: #A8D5BA;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background-color: #82cdb0;
    }
    p {
      margin-top: 20px;
    }
  </style>
</head>
<body>  <h1>تسجيل الدخول إلى NaturaQ</h1>  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button class="btn-primary" onclick="login()">تسجيل الدخول</button>  <p>ليس لديك حساب؟ <a href="#" onclick="signup()">سجّل الآن</a></p>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "naturaq-store.firebaseapp.com",
      projectId: "naturaq-store",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          localStorage.setItem("userEmail", user.email);
          localStorage.setItem("userUID", user.uid);
          alert("تم تسجيل الدخول بنجاح");
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("تم إنشاء الحساب بنجاح");
          login();
        })
        .catch((error) => alert(error.message));
    }
  </script></body>
</html>
