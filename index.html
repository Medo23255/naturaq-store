<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaQ - الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #fafafa;
    }
    header {
      background: #7b4bc7;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    #username {
      font-size: 14px;
    }
    .menu-toggle {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #7b4bc7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 1000;
      border-radius: 0 0 0 30px;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar a, .sidebar button {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      text-align: right;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: rgba(255,255,255,0.2);
    }
    .sidebar i {
      margin-left: 10px;
      font-size: 20px;
    }
    .hero {
      text-align: center;
      background: #f2f2f2;
      padding: 60px 20px;
    }
    .btn-primary {
      background: #7b4bc7;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #5c2a8c;
    }
    .products {
      padding: 50px 20px;
      background: #f5f5f5;
      text-align: center;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px);
    }
    .product-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 20px;
    }
    .product-info h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #7d3c98;
    }
    .btn-details {
      background-color: #7d3c98;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-details:hover {
      background-color: #5c2a8c;
    }
    footer {
      background: #7b4bc7;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      left: 20px;
      z-index: 9999;
      background-color: #7D3C98;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 22px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #scrollTopBtn:hover {
      background-color: #5c2a8c;
      transform: scale(1.1);
    }
  </style>
</head><body><header>
  <div class="logo">NaturaQ</div>
  <div id="username">مرحباً، mohamed anwer</div>
  <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
</header><div class="sidebar" id="sidebar">
  <a href="#hero"><i class="fas fa-home"></i> الرئيسية</a>
  <a href="#products"><i class="fas fa-store"></i> المنتجات</a>
  <a href="#reasons"><i class="fas fa-leaf"></i> لماذا نحن؟</a>
  <a href="#reviews"><i class="fas fa-comment-dots"></i> آراء العملاء</a>
  <a href="cart.html"><i class="fas fa-shopping-cart"></i> السلة</a>
  <a href="user.html"><i class="fas fa-user"></i> صفحتي</a>
  <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
</div><section id="hero" class="hero">
  <h1>اكتشفي الجمال الطبيعي</h1>
  <p>منتجات طبيعية 100% لبشرة صحية ونقية</p>
  <a href="#products" class="btn-primary">تسوقي الآن</a>
</section><section id="products" class="products">
  <h2>منتجاتنا المختارة</h2>
  <div class="products-grid">
    <div class="product-card">
      <div class="product-image">
        <img src="images/soap.png" alt="صابونة طبيعية">
      </div>
      <div class="product-info">
        <h3>صابونة طبيعية</h3>
        <a href="product-soap.html" class="btn-details">عرض التفاصيل</a>
      </div>
    </div>
    <!-- تكرار كروت المنتجات بنفس الطريقة -->
  </div>
</section><footer>
  جميع الحقوق محفوظة © NaturaQ 2025
</footer><button onclick="scrollToTop()" id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>

<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
}

window.onscroll = function() {
  const btn = document.getElementById('scrollTopBtn');
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    btn.style.display = "flex";
  } else {
    btn.style.display = "none";
  }
};

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function logout() {
  window.location.href = "login.html";
}
</script><!-- بوت الذكاء الاصطناعي --><script>
window.chatbaseConfig = { chatbotId: "QyA3pZTR2k1v9jspuzdAs", showLauncher: true, launcherTitle: "مساعد NaturaQ" };
const script = document.createElement("script");
script.src = "https://www.chatbase.co/embed.min.js";
script.async = true;
document.body.appendChild(script);
</script></body>
</html>
