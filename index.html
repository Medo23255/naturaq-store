<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaQ - الرئيسية</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff8f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 50px;
    }
    #user-name {
      font-weight: bold;
      color: #d76d77;
    }
    .cart-icon {
      height: 24px;
    }
    .ai-banner {
      background-color: #fddde6;
      color: #6b003e;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: #d76d77;
      font-weight: bold;
      font-size: 14px;
    }
    .products-section {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 16px;
      color: #333;
    }
    .product-card a button {
      background-color: #d76d77;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
    }
    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="NaturaQ Logo" class="logo">
    <div class="nav-links">
      <a href="user.html">حسابي</a>
      <a href="login.html" id="login-link">تسجيل الدخول</a>
      <a href="register.html" id="register-link">إنشاء حساب</a>
      <a href="card.html"><img src="images/cart-icon.png" alt="سلة المشتريات" class="cart-icon"></a>
    </div>
    <p id="user-name"></p>
  </header>
  <div class="ai-banner">
    هل تحتاجين مساعدة؟ تواصلي مع الدعم الآن!
  </div>  <section class="products-section">
    <div class="product-card">
      <img src="images/deep-cleanse-kit.png" alt="deep cleanse">
      <h3>مجموعة تنظيف البشرة العميقة</h3>
      <a href="products/deep-cleanse-kit.html"><button>عرض التفاصيل</button></a>
    </div>
    <div class="product-card">
      <img src="images/dead_sea.png" alt="dead sea">
      <h3>طين البحر الميت الطبيعي</h3>
      <a href="products/dead-sea-mud-mask.html"><button>عرض التفاصيل</button></a>
    </div>
    <div class="product-card">
      <img src="images/rice_serum.png" alt="rice serum">
      <h3>سيروم الأرز المتخمر</h3>
      <a href="products/fermented-rice-serum.html"><button>عرض التفاصيل</button></a>
    </div>
    <div class="product-card">
      <img src="images/soap.png" alt="soap">
      <h3>صابون طبيعي يدوي الصنع</h3>
      <a href="products/natural-handmade-soap.html"><button>عرض التفاصيل</button></a>
    </div>
    <div class="product-card">
      <img src="images/pure_argan_Oil.png" alt="argan oil">
      <h3>زيت الأرجان النقي</h3>
      <a href="products/pure-argan-oil.html"><button>عرض التفاصيل</button></a>
    </div>
    <div class="product-card">
      <img src="images/rose_water_toner.png" alt="rose toner">
      <h3>تونر ماء الورد الطبيعي</h3>
      <a href="products/rose_water_toner.html"><button>عرض التفاصيل</button></a>
    </div>
  </section>  <footer>
    جميع الحقوق محفوظة &copy; NaturaQ 2025
  </footer>  <script>
    window.onload = () => {
      const userName = localStorage.getItem('userName');
      const userNameField = document.getElementById('user-name');
      const loginLink = document.getElementById('login-link');
      const registerLink = document.getElementById('register-link');

      if (userName) {
        userNameField.textContent = `مرحبًا، ${userName}`;
        loginLink.style.display = 'none';
        registerLink.textContent = 'تسجيل الخروج';
        registerLink.href = '#';
        registerLink.onclick = () => {
          localStorage.removeItem('userName');
          window.location.reload();
        }
      }
    }
  </script></body>
</html>
