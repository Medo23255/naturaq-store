<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaQ - الرئيسية</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff8f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 50px;
    }
    #user-name {
      font-weight: bold;
      color: #d76d77;
    }
    .cart-icon {
      height: 24px;
    }
    .ai-banner {
      background-color: #fddde6;
      color: #6b003e;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }
    .products-section {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 16px;
      color: #333;
    }
    .product-card button {
      background-color: #d76d77;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
    }
    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="NaturaQ Logo" class="logo">
    <p id="user-name">مرحبًا، [اسم المستخدم]</p>
    <a href="card.html"><img src="images/cart-icon.png" alt="سلة المشتريات" class="cart-icon"></a>
  </header>
  <div class="ai-banner">
    هل تحتاجين مساعدة؟ تواصلي مع الدعم الآن!
  </div>  <section class="products-section">
    <div class="product-card">
      <img src="images/deep-cleanse-kit.png" alt="منتج">
      <h3>مجموعة تنظيف البشرة العميقة</h3>
      <button onclick="location.href='product.html'">عرض التفاصيل</button>
    </div>
    <div class="product-card">
      <img src="images/dead_sea.png" alt="منتج">
      <h3>طين البحر الميت الطبيعي</h3>
      <button onclick="location.href='product.html'">عرض التفاصيل</button>
    </div>
  </section>  <footer>
    جميع الحقوق محفوظة &copy; NaturaQ 2025
  </footer>
</body>
</html>
