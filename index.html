<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NaturaQ - الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    .top-bar {
      background-color: #e8f5e9;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      color: #388e3c;
    }
    header {
      background-color: #2e7d32;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-left: 10px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 16px;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logout-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .logout-btn:hover {
      background-color: darkred;
    }
    .hero {
      background-color: #eeeeee;
      padding: 50px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }
    .hero a {
      background-color: #66bb6a;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      display: inline-block;
    }
    .hero a:hover {
      background-color: #4caf50;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .user-info {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  شحن مجاني للطلبات فوق 200 ر.ق | تواصلي معنا عبر WhatsApp
</div>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="NaturaQ Logo">
    <span>NaturaQ</span>
  </div>
  <nav class="nav-links">
    <a href="index.html">الرئيسية</a>
    <a href="#products">المنتجات</a>
    <a href="#reviews">الآراء</a>
    <a href="user.html">صفحتي</a>
    <a href="cart.html">السلة 🛒</a>
  </nav>
  <div class="user-info">
    <span id="user-email">مرحباً</span>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  </div>
</header>

<section class="hero">
  <h1>اكتشفي الجمال الطبيعي</h1>
  <p>منتجات طبيعية 100% لبشرة صحية ونقية</p>
  <a href="#products">تسوقي الآن</a>
</section>

<!-- السكريبت الخاص بالتحقق من تسجيل الدخول -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1rtsF8gu6qPUJ-SoomECIUG__VJPjMMI",
    authDomain: "naturaq-store.firebaseapp.com",
    projectId: "naturaq-store",
    storageBucket: "naturaq-store.appspot.com",
    messagingSenderId: "638923298702",
    appId: "1:638923298702:web:8ed21954723632048b6df"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("user-email").textContent = `مرحباً، ${user.email}`;
    } else {
      window.location.href = "login.html";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    }).catch((error) => {
      alert("حدث خطأ أثناء تسجيل الخروج: " + error.message);
    });
  };
</script>

</body>
</html>
