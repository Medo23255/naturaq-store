<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NaturaQ - الرئيسية</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container header-content">
      <img src="images/logo.png" alt="NaturaQ Logo" class="logo">
      <nav class="main-nav">
        <a href="index.html">الرئيسية</a>
        <a href="card.html"><i class="fas fa-shopping-cart"></i></a>
        <a href="user.html">صفحتي</a>
        <div class="user-info">
          <img id="user-avatar" src="images/default-avatar.png" alt="صورة المستخدم" class="user-avatar" style="display:none;">
          <span id="user-name" class="user-name"></span>
        </div>
        <button id="logout-btn" class="btn-secondary" style="display:none;">تسجيل الخروج</button>
      </nav>
    </div>
  </header>  <main class="dashboard">
    <section class="admin-header">
      <h1>لوحة تحكم الإدارة - <span>NaturaQ</span></h1>
      <a href="#" onclick="logout()">تسجيل الخروج</a>
    </section><section class="admin-section">
  <h2>إضافة منتج جديد</h2>
  <form id="product-form">
    <input type="text" id="product-name" placeholder="اسم المنتج" required>
    <input type="text" id="product-desc" placeholder="وصف المنتج" required>
    <input type="number" id="product-price" placeholder="السعر" required>
    <input type="file" id="product-image" accept="image/*" required>
    <button type="submit" class="btn-primary">إضافة</button>
  </form>
</section>

<section class="admin-section">
  <h2>المنتجات الحالية</h2>
  <div id="product-list"></div>
</section>

<section class="admin-section">
  <h2>المستخدمون</h2>
  <div id="user-list"></div>
</section>

  </main>  <footer class="footer">
    <p>جميع الحقوق محفوظة © NaturaQ 2025</p>
  </footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1rtsF8gu6qPUJ-SoomECIUG__VJPjMMI",
      authDomain: "naturaq-store.firebaseapp.com",
      projectId: "naturaq-store",
      storageBucket: "naturaq-store.appspot.com",
      messagingSenderId: "638923298702",
      appId: "1:638923298702:web:8ed21954723632048b6df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logout-btn");
    const userNameSpan = document.getElementById("user-name");
    const userAvatar = document.getElementById("user-avatar");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "inline-block";
        userNameSpan.textContent = `مرحباً، ${user.displayName || user.email}`;
        if (user.photoURL) {
          userAvatar.src = user.photoURL;
        }
        userAvatar.style.display = "inline-block";
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script></body>
</html>
