<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صابونة طبيعية يدوية - NaturaQ</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body><!-- مبدل اللغة --><div class="language-switcher">
  <button onclick="setLanguage('ar')">العربية</button>
  <button onclick="setLanguage('en')">English</button>
</div><!-- إشعار الذكاء الاصطناعي --><div class="ai-banner" id="ai-message">
  هل تحتاج مساعدة؟ تحدث مع الذكاء الاصطناعي لمساعدتك الآن!
</div><!-- تفاصيل المنتج --><main class="product-page">
  <img src="../images/natural-soap.png" alt="صابونة طبيعية" class="product-image">
  <h1 id="product-title">صابونة طبيعية يدوية</h1>
  <p id="product-description">
    صابونة لطيفة على البشرة مصنوعة من زيوت عضوية ومستخلصات نباتية. تنظف البشرة بعمق وتتركها ناعمة ونقية.
  </p>  <!-- التحكم في الكمية -->  <div class="quantity-control">
    <button onclick="changeQuantity(-1)">-</button>
    <input type="number" id="quantity" value="1" min="1" onchange="updateTotal()">
    <button onclick="changeQuantity(1)">+</button>
  </div>  <!-- السعر -->  <div id="total-price">السعر: 45 ر.ق</div>  <!-- الطلب --><a href="https://wa.me/97470948788?text=أرغب%20بطلب%20صابونة%20طبيعية%20يدوية" class="btn-primary" target="_blank" id="order-now-btn">اطلبي الآن عبر واتساب</a> <a href="../index.html" class="btn-secondary">العودة إلى القائمة الرئيسية</a>

</main><!-- الفوتر --><footer class="footer">
  © 2025 NaturaQ. جميع الحقوق محفوظة.
</footer><!-- سكريبت الذكاء الاصطناعي --><script>
(function(){
  if(!window.chatbase || window.chatbase("getState") !== "initialized"){
    window.chatbase = (...args) => {
      if(!window.chatbase.q){ window.chatbase.q = [] }
      window.chatbase.q.push(args)
    };
    window.chatbase = new Proxy(window.chatbase, {
      get(target, prop) {
        if(prop === "q"){ return target.q }
        return (...args) => target(prop, ...args)
      }
    });
  }
  const onLoad = function(){
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.id = "QyA3pZTR2k1v9jspuzdAs";
    document.body.appendChild(script);
  };
  if(document.readyState === "complete"){ onLoad() }
  else { window.addEventListener("load", onLoad) }
})();
</script><!-- سكريبت اللغة والتحكم --><script>
function setLanguage(lang) {
  localStorage.setItem('selectedLanguage', lang);
  location.reload();
}

function changeQuantity(amount) {
  const input = document.getElementById('quantity');
  let value = parseInt(input.value) + amount;
  if (value < 1) value = 1;
  input.value = value;
  updateTotal();
}

function updateTotal() {
  const quantity = parseInt(document.getElementById('quantity').value);
  const total = 45 * quantity;
  document.getElementById('total-price').textContent = `السعر: ${total} ر.ق`;
}
</script></body>
</html>
