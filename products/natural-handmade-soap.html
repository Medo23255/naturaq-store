<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Handmade Soap | صابونة طبيعية</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- مبدل اللغة -->
<div class="language-switcher">
  <button onclick="setLanguage('ar')">العربية</button>
  <button onclick="setLanguage('en')">English</button>
</div>

<!-- إشعار الذكاء الاصطناعي -->
<div class="ai-banner" id="ai-message">
  هل تحتاج مساعدة؟ تحدث مع الذكاء الاصطناعي لمساعدتك الآن!
</div>

<!-- صفحة المنتج -->
<section class="product-page">
  <img src="../images/natural-soap.png" alt="Natural Handmade Soap" class="product-image">
  <h1 id="product-title">صابونة طبيعية يدوية</h1>
  <p id="product-description">
    صابونة طبيعية مصنوعة يدوياً من أجود المكونات العضوية لتنظيف وترطيب بشرتك بلطف.
  </p>

  <div class="quantity-control">
    <button onclick="decreaseQuantity()">-</button>
    <input type="number" id="quantity" value="1" min="1">
    <button onclick="increaseQuantity()">+</button>
  </div>

  <div id="total-price">السعر: 45 ر.ق</div>

  <a href="https://wa.me/97470948788" target="_blank" class="btn-primary" id="order-now">تأكيد الطلب عبر واتساب</a>
  <a href="../index.html" class="btn-secondary" id="back-home">رجوع إلى القائمة الرئيسية</a>
</section>

<!-- الفوتر -->
<footer class="footer">
  © 2025 NaturaQ. جميع الحقوق محفوظة.
</footer>

<!-- سكريبت التحكم بالكمية -->
<script>
function decreaseQuantity() {
  var qty = document.getElementById('quantity');
  if (qty.value > 1) qty.value--;
}

function increaseQuantity() {
  var qty = document.getElementById('quantity');
  qty.value++;
}
</script>

<!-- سكريبت حفظ اللغة وتطبيقها -->
<script>
function setLanguage(lang) {
  localStorage.setItem('selectedLanguage', lang);
  applyLanguage(lang);
}

function applyLanguage(lang) {
  if (lang === 'ar') {
    document.documentElement.lang = 'ar';
    document.documentElement.dir = 'rtl';
    document.getElementById('product-title').textContent = 'صابونة طبيعية يدوية';
    document.getElementById('product-description').textContent = 'صابونة طبيعية مصنوعة يدوياً من أجود المكونات العضوية لتنظيف وترطيب بشرتك بلطف.';
    document.getElementById('order-now').textContent = 'تأكيد الطلب عبر واتساب';
    document.getElementById('back-home').textContent = 'رجوع إلى القائمة الرئيسية';
    document.getElementById('ai-message').textContent = 'هل تحتاج مساعدة؟ تحدث مع الذكاء الاصطناعي لمساعدتك الآن!';
    document.getElementById('total-price').textContent = 'السعر: 45 ر.ق';
  } else {
    document.documentElement.lang = 'en';
    document.documentElement.dir = 'ltr';
    document.getElementById('product-title').textContent = 'Natural Handmade Soap';
    document.getElementById('product-description').textContent = 'A handmade natural soap crafted from the finest organic ingredients to gently cleanse and hydrate your skin.';
    document.getElementById('order-now').textContent = 'Confirm Order on WhatsApp';
    document.getElementById('back-home').textContent = 'Back to Home';
    document.getElementById('ai-message').textContent = 'Need help? Talk to our AI assistant now!';
    document.getElementById('total-price').textContent = 'Price: 45 QAR';
  }
}

// عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
  const savedLanguage = localStorage.getItem('selectedLanguage') || 'ar';
  applyLanguage(savedLanguage);
});
</script>

<!-- سكريبت بوت الذكاء الاصطناعي -->
<script>
(function(){
  if(!window.chatbase || window.chatbase("getState") !== "initialized"){
    window.chatbase = (...args) => {
      if(!window.chatbase.q){ window.chatbase.q = [] }
      window.chatbase.q.push(args)
    };
    window.chatbase = new Proxy(window.chatbase, {
      get(target, prop) {
        if(prop === "q"){ return target.q }
        return (...args) => target(prop, ...args)
      }
    });
  }
  const onLoad = function(){
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.id = "QyA3pZTR2k1v9jspuzdAs";
    document.body.appendChild(script);
  };
  if(document.readyState === "complete"){ onLoad() }
  else { window.addEventListener("load", onLoad) }
})();
</script>

</body>
</html>
