<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaQ - تفاصيل المنتج</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- حماية تسجيل الدخول -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1rtsF8gu6qPUJ-SoomECIUG__VJPjMMI",
    authDomain: "naturaq-store.firebaseapp.com",
    projectId: "naturaq-store",
    storageBucket: "naturaq-store.appspot.com",
    messagingSenderId: "638923298702",
    appId: "1:638923298702:web:8ed21954723632048b6df"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "../login.html";
    }
  });
</script>

<!-- مبدل اللغة -->
<div class="language-switcher">
  <button onclick="setLanguage('ar')">العربية</button>
  <button onclick="setLanguage('en')">English</button>
</div>

<!-- إشعار الذكاء الاصطناعي -->
<div class="ai-banner" id="ai-message">
  هل تحتاج مساعدة؟ تحدث مع خدمة العملاء الآن!
</div>

<!-- الشعار -->
<header class="header">
  <img src="../images/logo.png" alt="NaturaQ Logo" class="logo">
</header>

<!-- تفاصيل المنتج -->
<section class="product-page">
  <img src="../images/soap.png" alt="Natural Handmade Soap" class="product-image">
  <p id="product-title" style="font-size: 18px; margin: 10px 0;">Natural Handmade Soap</p>
  <h1 id="product-title-big">Natural Handmade Soap</h1>
  <p id="product-description">
    A handmade natural soap crafted from the finest organic ingredients to gently cleanse and hydrate your skin.
  </p>

  <div class="quantity-control">
    <button onclick="decreaseQuantity()">-</button>
    <input type="text" id="quantity" value="1" readonly>
    <button onclick="increaseQuantity()">+</button>
  </div>

  <p><span id="price-label">Price:</span> 45 QAR</p>
  <p id="total-price"><span id="total-label">Total:</span> 45 QAR</p>
  <button class="btn-primary" onclick="addToCart()">أضف إلى السلة</button>
  <a href="../cart.html" class="btn-secondary">عرض السلة</a>
  <a href="../index.html" id="back-btn" class="btn-secondary">رجوع إلى الرئيسية</a>
</section>

<!-- الفوتر -->
<footer class="footer">
  © 2025 NaturaQ. جميع الحقوق محفوظة.
</footer>

<!-- سكريبتات -->
<script src="../addToCart.js"></script>
<script>
  function increaseQuantity() {
    const quantityInput = document.getElementById('quantity');
    let quantity = parseInt(quantityInput.value);
    quantityInput.value = quantity + 1;
    updateTotalPrice();
  }

  function decreaseQuantity() {
    const quantityInput = document.getElementById('quantity');
    let quantity = parseInt(quantityInput.value);
    if (quantity > 1) {
      quantityInput.value = quantity - 1;
      updateTotalPrice();
    }
  }

  function updateTotalPrice() {
    const quantity = parseInt(document.getElementById('quantity').value);
    const totalPrice = 45 * quantity;
    const totalLabel = localStorage.getItem('selectedLanguage') === 'en' ? 'Total:' : 'الإجمالي:';
    document.getElementById('total-price').innerHTML = `<span id="total-label">${totalLabel}</span> ${totalPrice} QAR`;
  }
</script>
<script src="../script.js"></script>
</body>
</html>
