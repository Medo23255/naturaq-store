<!-- صفحة منتج NaturaQ (تفاصيل كاملة مع السعر الثابت وطلب واتساب)-->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج | NaturaQ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .product-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
    }
    .product-container img {
      width: 100%;
      border-radius: 12px;
    }
    h1 { font-size: 22px; margin-bottom: 10px; }
    .price { font-size: 20px; margin-bottom: 10px; color: green; }
    .desc, .usage {
      margin-bottom: 15px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .qty-controls input {
      width: 50px;
      text-align: center;
    }
    .total {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-order {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      text-align: center;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="product-container">
  <img src="../images/soap.png" alt="Natural Handmade Soap">
  <h1>صابونة طبيعية</h1>
  <div class="price">السعر: <span id="price">45</span> ر.ق</div>

  <div class="desc">
    <strong>الوصف:</strong>
    <p>استمتعي بالتنظيف الطبيعي مع صابونة مصنوعة من الزيوت النباتية العضوية. مثالية للبشرة الحساسة.</p>
  </div>

  <div class="usage">
    <strong>طريقة الاستخدام:</strong>
    <p>تُستخدم يومياً مع ماء فاتر لتنظيف الوجه أو الجسم.</p>
  </div>

  <div class="qty-controls">
    <label>الكمية:</label>
    <button onclick="decreaseQty()">-</button>
    <input type="text" id="quantity" value="1" readonly>
    <button onclick="increaseQty()">+</button>
  </div>

  <div class="total">الإجمالي: <span id="total">45</span> ر.ق</div>

  <a id="orderBtn" class="btn-order" href="" target="_blank">تأكيد الطلب عبر واتساب</a>
</div>

<script>
  const price = 45;
  const qtyInput = document.getElementById('quantity');
  const totalSpan = document.getElementById('total');
  const orderBtn = document.getElementById('orderBtn');

  function updateTotal() {
    const qty = parseInt(qtyInput.value);
    totalSpan.textContent = price * qty;
    orderBtn.href = `https://wa.me/97470948788?text=أرغب في طلب ${qty} × صابونة طبيعية بإجمالي ${price * qty} ر.ق`;
  }

  function increaseQty() {
    qtyInput.value = parseInt(qtyInput.value) + 1;
    updateTotal();
  }

  function decreaseQty() {
    if (parseInt(qtyInput.value) > 1) {
      qtyInput.value = parseInt(qtyInput.value) - 1;
      updateTotal();
    }
  }

  updateTotal();
</script>

</body>
</html>
