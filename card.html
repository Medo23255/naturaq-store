<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سلة المشتريات - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <h1>سلة مشترياتك</h1>
    <button class="btn-secondary" onclick="logout()">تسجيل الخروج</button>
  </div>

  <div id="cart-items" class="products-grid"></div>

  <div class="footer">
    <p id="total-price">الإجمالي: 0 ر.ق</p>
    <button class="btn-primary" onclick="confirmOrder()">تأكيد الطلب</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9...تكميل بياناتك",
      authDomain: "naturaqstore.firebaseapp.com",
      projectId: "naturaqstore",
      storageBucket: "naturaqstore.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userId = null;
    let total = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        loadCart();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadCart() {
      db.collection("carts").doc(userId).collection("items").get()
        .then(snapshot => {
          const container = document.getElementById("cart-items");
          container.innerHTML = "";
          total = 0;

          snapshot.forEach(doc => {
            const data = doc.data();
            total += data.price * data.quantity;
            container.innerHTML += `
              <div class="product-card">
                <img src="${data.image}" class="product-img" />
                <h3>${data.name}</h3>
                <p>الكمية: ${data.quantity}</p>
                <p>السعر: ${data.price} ر.ق</p>
              </div>
            `;
          });

          document.getElementById("total-price").textContent = `الإجمالي: ${total} ر.ق`;
        });
    }

    function confirmOrder() {
      alert("تم إرسال الطلب. سيتم التواصل معك قريبًا.");
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
