<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم الإدارة - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f0f8f4; padding: 20px; }
    .header { background: #2e7d32; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .container { margin-top: 20px; }
    .section { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #2e7d32; margin-bottom: 15px; }
    input, textarea, button, select { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #2e7d32; color: white; border: none; cursor: pointer; }
    .product-card, .user-card { border: 1px solid #ccc; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: #f9f9f9; }
    img.preview { max-width: 100px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>لوحة تحكم الإدارة - NaturaQ</h1>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>

  <div class="container">

    <div class="section">
      <h2>إضافة منتج جديد</h2>
      <input type="text" id="product-name" placeholder="اسم المنتج">
      <textarea id="product-desc" placeholder="وصف المنتج"></textarea>
      <input type="number" id="product-price" placeholder="السعر">
      <input type="file" id="product-image">
      <img id="image-preview" class="preview" style="display:none;">
      <button onclick="addProduct()">إضافة</button>
    </div>

    <div class="section">
      <h2>المنتجات الحالية</h2>
      <div id="product-list"></div>
    </div>

    <div class="section">
      <h2>المستخدمون</h2>
      <div id="user-list"></div>
    </div>
  </div>

  <script type="module" src="admin-script.js"></script>
</body>
</html>
