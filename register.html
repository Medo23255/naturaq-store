<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - NaturaQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfaf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
      color: #5a7d6f;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #A8D5BA;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #82cdb0;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="fullName" placeholder="الاسم الكامل">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="registerUser()">تسجيل</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function registerUser() {
      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            name: name,
            email: email,
            uid: user.uid
          });
        })
        .then(() => {
          alert("تم التسجيل بنجاح!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script></body>
</html>
