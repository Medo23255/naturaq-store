<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="login-container">
    <img src="../images/logo.png" alt="NaturaQ Logo" class="logo" />
    <h1>إنشاء حساب جديد</h1>
    <input type="text" id="username" placeholder="الاسم الكامل" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="register-btn" class="btn-primary">تسجيل الحساب</button>
    <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    <p class="footer">© 2025 NaturaQ. جميع الحقوق محفوظة.</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Firebase Config -->
  <script src="../firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    document.getElementById("register-btn").addEventListener("click", function () {
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("يرجى تعبئة جميع الحقول.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            name: name,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("خطأ في إنشاء الحساب: " + error.message);
        });
    });
  </script>
</body>
</html>
