<!-- register.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - NaturaQ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="images/logo.png" alt="NaturaQ Logo" class="logo" style="max-width: 150px;">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button onclick="register()" class="btn-primary">تسجيل</button>
    <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("الرجاء ملء جميع الحقول.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: name });
        })
        .then(() => {
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
