<!-- register.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="login-container">
    <img src="../images/logo.png" alt="NaturaQ Logo" class="logo" />
    <h1>إنشاء حساب جديد</h1>
    <input type="text" id="name" placeholder="الاسم الكامل" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="register-btn" class="btn-primary">تسجيل الحساب</button>
    <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    <p class="footer">.NaturaQ © 2025 جميع الحقوق محفوظة.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    document.getElementById("register-btn").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({
            displayName: name
          });
        })
        .then(() => {
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    });
  </script>
</body>
</html>
