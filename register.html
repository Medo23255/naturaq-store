<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - NaturaQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .register-box img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #A8D5BA;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #82cdb0;
    }
    .footer {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
    .footer a {
      color: #1c7c64;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <img src="../images/logo.png" alt="NaturaQ Logo">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" placeholder="الاسم الكامل" id="name" required>
    <input type="email" placeholder="البريد الإلكتروني" id="email" required>
    <input type="password" placeholder="كلمة المرور" id="password" required>
    <button onclick="register()">تسجيل</button>
    <div class="footer">
      لديك حساب بالفعل؟ <a href="../login.html">تسجيل الدخول</a>
    </div>
  </div>  <script>
    function register() {
      // الكود الخاص بالتسجيل عبر Firebase Authentication سيتم إدراجه هنا
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // validation simple
      if (!name || !email || !password) {
        alert("يرجى ملء جميع الحقول");
        return;
      }
      // Firebase register function (placeholder)
      alert("تم تسجيل الحساب بنجاح (نموذج وهمي)");
    }
  </script></body>
</html>
