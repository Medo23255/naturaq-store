<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - NaturaQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <img src="images/logo.png" alt="NaturaQ Logo" class="logo" />
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="name" placeholder="اسمك الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button onclick="register()">تسجيل</button>
    <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    <p class="footer">© 2025 NaturaQ. جميع الحقوق محفوظة.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1rtsF8gu6qPUJ-SoomECIUG__VJPjMMI",
      authDomain: "naturaq-store.firebaseapp.com",
      projectId: "naturaq-store",
      storageBucket: "naturaq-store.appspot.com",
      messagingSenderId: "638923298702",
      appId: "1:638923298702:web:8ed21954723632048b6df"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          if (error.code === "auth/email-already-in-use") {
            alert("البريد الإلكتروني مسجل مسبقًا.");
          } else {
            alert("حدث خطأ: " + error.message);
          }
        });
    };
  </script>
</body>
</html>
