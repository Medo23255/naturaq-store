<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="text-align:center">تسجيل حساب</h2>
  <form id="register-form" style="text-align:center">
    <input type="text" id="username" placeholder="الاسم" required><br><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
    <button type="submit">تسجيل</button>
  </form>

  <p id="register-message" style="text-align:center; color: green;"></p>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const form = document.getElementById('register-form');
    const message = document.getElementById('register-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        message.textContent = "تم إنشاء الحساب بنجاح!";
        form.reset();

        // تحويل للصفحة الرئيسية أو صفحة الدخول
        setTimeout(() => window.location.href = "login.html", 2000);
      } catch (error) {
        message.textContent = "خطأ: " + error.message;
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
